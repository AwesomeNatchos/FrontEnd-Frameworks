<form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="editedUser.name" name="name" id="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" [(ngModel)]="editedUser.email" name="email" id="email" required>
  </div>
  <!-- Add more form fields for the other user properties here -->
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</form>
